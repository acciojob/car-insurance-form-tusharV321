<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label><br>
		<input type="text" id="name" required><br>
		<label for="email">Email</label><br>
		<input type="email" id="email"><br>
		<label for="gender-m">M</label><br>
		<input type="radio" id="gender-m" required><br>
		<label for="gender-f">F</label><br>
		<input type="radio" id="gender-f" required><br>
		
		<label for="cars">Car Brands</label><br>
		<select id="cars"><br>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label><br>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase(dop)</label><br>
		<input type="date" id="dop" required><br>
		<label for="password">Password</label><br>
		<input type="Password" id="password" required><br>
		<button type="submit">Submit</button><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
